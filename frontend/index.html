<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Autenticación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column">
    <header class="w-100 text-center">
        <div class="spotify-logo fw-bold">
            <i class="bi bi-spotify"></i> Spotify Clone
        </div>
    </header>

    <main class="container flex-grow-1 d-flex align-items-center">
        <div class="row w-100 justify-content-center g-4 pb-5">
            
            <!-- Columna Registro (Oculta por defecto) -->
            <div class="col-12 col-md-8 col-lg-5 d-none" id="registerSection">
                <section class="card-custom mx-auto">
                    <h2 class="text-center mb-4 fs-3 fw-bold">Regístrate gratis</h2>
                    <form action="" id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Usuario</label>
                            <input type="text" class="form-control form-control-custom p-3" id="username" placeholder="Crea un nombre de usuario">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control form-control-custom p-3" id="registerEmail" placeholder="Introduce tu email">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold">Contraseña</label>
                            <input type="password" class="form-control form-control-custom p-3" id="registerPassword" placeholder="Crea una contraseña">
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-spotify">Registrarse</button>
                        </div>
                        <hr class="my-4 border-secondary">
                        <div class="text-center">
                            <p class="mb-3">¿Ya tienes una cuenta?</p>
                            <button type="button" class="btn btn-outline-light w-100 text-uppercase fw-bold rounded-pill py-2" id="btnShowLogin">Iniciar sesión en vez de registrarte</button>
                        </div>
                    </form>
                    <div id="message" class="mt-3 text-center"></div>
                </section>
            </div>

            <!-- Columna Login -->
            <div class="col-12 col-md-8 col-lg-5" id="loginSection">
                <section class="card-custom mx-auto">
                    <h2 class="text-center mb-4 fs-3 fw-bold">Iniciar sesión</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control form-control-custom p-3" id="loginEmail" placeholder="Dirección de correo electrónico" required>
                        </div>
                        <div class="mb-4">
                            <label for="loginPassword" class="form-label fw-bold">Contraseña</label>
                            <input type="password" class="form-control form-control-custom p-3" id="loginPassword" placeholder="Contraseña" required>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-spotify">Ingresar</button>
                        </div>
                        <hr class="my-4 border-secondary">
                        <div class="text-center">
                            <p class="mb-3">¿No tienes cuenta?</p>
                            <button type="button" class="btn btn-outline-light w-100 text-uppercase fw-bold rounded-pill py-2" id="btnShowRegister">Registrarse en Spotify</button>
                        </div>
                    </form>
                    <div id="loginMessage" class="mt-3 text-center"></div>
                </section>
            </div>
            
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
