<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <main>
        <h1>Hola, <span id="usernameDisplay">Usuario</span></h1>
        <button id="logoutBtn">Cerrar Sesión</button>
        <section>
            <h2>Mis Playlists</h2>
            <div id="playlistsContainer">
                <p>Cargando playlists...</p>
            </div>
        </section>
        <section>
    <h2>Crear Nueva Playlist</h2>
    <form id="createPlaylistForm">
        <input type="text" id="playlistName" placeholder="Nombre de la playlist" required>
        <input type="text" id="playlistDesc" placeholder="Descripción (opcional)">
        <button type="submit">Crear</button>
    </form>
</section>

<section>
    <h2>Canciones Disponibles</h2>
    <div id="songsContainer">
        <p>Cargando canciones...</p>
    </div>
</section>
    </main>

    <script src="js/dashboard.js"></script>
</body>
</html>
